name: meal_monkey
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=3.0.6 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    otp_pin_field: ^1.2.0+2
    flutter_rating_bar: ^4.0.1
    image_picker: ^0.8.9
    google_maps_flutter: ^2.3.1
    custom_map_markers: ^0.0.2+1
    http: ^1.1.0
    flutter_easyloading: ^3.0.5
    shared_preferences: ^2.1.2
    intl: ^0.18.1
    flutter_timezone: ^1.0.6
    get_it: ^7.6.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/img/

    fonts:
        - family: Metropolis
          fonts:
              - asset: assets/font/Metropolis-Regular.otf
              - asset: assets/font/Metropolis-Medium.otf
                weight: 500
              - asset: assets/font/Metropolis-SemiBold.otf
                weight: 600
              - asset: assets/font/Metropolis-Bold.otf
                weight: 700
              - asset: assets/font/Metropolis-ExtraBold.otf
                weight: 800
